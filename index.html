<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="grid_30_70_split">
      <div class="image">
        <div class="logo__darken"></div>
        <footer class="text-centered white font-0_9rem">
          Photo by
          <a class="underscored white" href="https://unsplash.com/@roanlavery"
            >Roan Lavery</a
          >
          on
          <a class="underscored white" href="https://unsplash.com">Unsplash</a>
        </footer>
      </div>
      <div class="column-flex">
        <header class="font-1_2rem left-padded-30">
          This is not a real online service! You need something like this in
          your life to help you realize your deepest dreams.<br />
          Sign up <em>now</em> to get started!
          <p>You <em>know</em> you want to.</p>
        </header>
        <form method="post">
          <main class="left-padded-30 padded-v-20 bottom-shadowed-2">
            <div class="margin-bot-30">Let's do this!</div>
            <div class="column-flex margin-bot-30">
              <p class="width-500 row-flex gap-40">
                <input
                  class="width-250 height-1_4rem captioned border-thin border-radius-4 border-bluish"
                  id="first_name"
                  name="first_name"
                  type="text"
                  required
                />
                <span data-name="First Name"></span>
                <input
                  class="width-250 height-1_4rem captioned border-thin border-radius-4 border-bluish"
                  type="text"
                  id="last_name"
                  name="last_name"
                  required
                />
                <span data-name="Last Name"></span>
              </p>
              <p class="width-500 row-flex gap-40">
                <input
                  class="width-250 height-1_4rem captioned border-thin border-radius-4 border-bluish"
                  type="email"
                  name="email"
                  id="email"
                  required
                />
                <span data-name="Email"></span>
                <input
                  class="width-250 height-1_4rem captioned border-thin border-radius-4 border-bluish"
                  type="tel"
                  name="phone"
                  id="phone"
                  pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}"
                  required
                />
                <span data-name="Phone"></span>
              </p>
              <p class="width-500 row-flex gap-40 margin-bot-50">
                <input
                  class="width-250 height-1_4rem captioned border-thin border-radius-4 border-bluish"
                  type="password"
                  id="password"
                  name="password"
                  required
                />
                <span data-name="Password"></span>
                <input
                  class="width-250 height-1_4rem captioned border-thin border-radius-4 border-bluish"
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  required
                />
                <span data-name="Confirm password"></span>
              </p>
            </div>
            <button
              type="submit"
              class="border-radius-4 padding-v-5 padding-h-15 background-green white font-1_2rem"
            >
              Create account
            </button>
            <p>Already have an account? <a href="">Log in</a></p>
          </main>
        </form>
      </div>
    </div>
  </body>
</html>
