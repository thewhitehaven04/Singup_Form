<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="grid_30_70_split">
      <div class="image absolute column-flex flex-end align-center">
        <div class="logo__dark-background relative bottom-40">
          <div class="logo margin-center"></div>
          <div class="font-odin-logo font-6rem white text-centered">ODIN</div>
        </div>
        <footer class="text-centered white font-0_9rem">
          Photo by
          <a class="underscored white" href="https://unsplash.com/@roanlavery"
            >Roan Lavery</a
          >
          on
          <a class="underscored white" href="https://unsplash.com">Unsplash</a>
        </footer>
      </div>
      <div class="column-flex flex-center">
        <header class="font-1_2rem left-padded-30">
          This is not a real online service! You need something like this in
          your life to help you realize your deepest dreams.<br />
          Sign up <em>now</em> to get started!
          <p>You <em>know</em> you want to.</p>
        </header>
        <form method="post">
          <main>
            <div
              class="column-flex margin-bot-30 left-padded-30 padded-v-30 bottom-shadowed-2"
            >
              <div class="font-1_2rem margin-bot-30">Let's do this!</div>
              <p class="row-flex gap-40">
                <input
                  class="width-250 height-1_7rem captioned border-thin border-radius-4 border-bluish font-0_9rem"
                  id="first_name"
                  name="first_name"
                  type="text"
                  required
                />
                <span data-name="First Name"></span>
                <input
                  class="width-250 height-1_7rem captioned border-thin border-radius-4 border-bluish font-0_9rem"
                  type="text"
                  id="last_name"
                  name="last_name"
                  required
                />
                <span data-name="Last Name"></span>
              </p>
              <p class="row-flex gap-40">
                <input
                  class="width-250 height-1_7rem captioned border-thin border-radius-4 border-bluish font-0_9rem"
                  type="email"
                  name="email"
                  id="email"
                  required
                />
                <span data-name="Email"></span>
                <input
                  class="width-250 height-1_7rem captioned border-thin border-radius-4 border-bluish font-0_9rem"
                  type="tel"
                  name="phone"
                  id="phone"
                  pattern="[\+]\d{1}[\(]\d{3}[\)]\d{7}"
                  required
                />
                <span data-name="Phone"></span>
              </p>
              <p class="row-flex gap-40 margin-bot-50">
                <input
                  class="width-250 height-1_7rem captioned border-thin border-radius-4 border-bluish font-0_9rem"
                  type="password"
                  id="password"
                  name="password"
                  minlength="8"
                  required
                />
                <span data-name="Password"></span>
                <input
                  class="width-250 height-1_7rem captioned border-thin border-radius-4 border-bluish font-0_9rem"
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  minlength="8"
                  required
                />
                <span data-name="Confirm password"></span>
              </p>
              <div
                class="validation-messages width-400 flex-column border-radius-4 border-bluish height-6rem font-0_9rem"
              ></div>
            </div>
          </main>
          <div class="left-padded-30">
            <button
              type="submit"
              class="bottom-shadowed-2 border-radius-4 padding-v-10 5 padding-h-50 background-green white font-0_9rem"
            >
              Create account
            </button>
            <p>
              Already have an account?
              <a class="green no-underscore" href=""><b>Log in</b></a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
